#http://localhost:8181
server {
    server_name localhost:8181;
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    location /
    {
        rewrite ^ https://$host$request_uri? permanent;
    }

    return 301 https://localhost:8443$request_uri;

}

#https://localhost:8443
server {
    server_name localhost:8443;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    root /var/www/public;
    index index.php index.html;

    server_tokens off;

    ssl_buffer_size 8k;
    #ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_certificate /etc/letsencrypt/live/localhost/localhost.cert;
    ssl_certificate_key /etc/letsencrypt/live/localhost/localhost.key;

    location ~ /.well-known/acem-challenge
    {
        allow all;
        root /var/www;
    }

    location ~ \.php$
    {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?query_string;
        gzip_static on;
    }
}
